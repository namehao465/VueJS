<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>事件名</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <my-component @my-event="doSomething"></my-component>
</div>
<script>
    Vue.component("my-component",{
        template:`<button @click="onMyEvent">doSomething</button>`,
        methods: {
            onMyEvent:function () {
                this.$emit("my-event")
            }
        }
    })
    new Vue({
        el:"#app",
        methods:{
            doSomething:function () {
                alert("doSomething")
            }
        }
    })
</script>
</body>
</html>
