<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>插槽内容</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <navigation-link>百度跳转</navigation-link>
    <navigation-link><h1>百度</h1></navigation-link>
</div>
<script>
    Vue.component("navigation-link",{
        data:function(){
            return {
                url:"http://www.baidu.com"
            }
        },
        template:`<a v-bind:href="url">
                    <slot></slot>
                    </a>`
    })
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
