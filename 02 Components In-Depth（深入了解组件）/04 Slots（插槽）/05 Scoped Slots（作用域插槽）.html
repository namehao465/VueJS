<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>作用域插槽</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <current-user>
        <template v-slot:default="slotProps">
            {{slotProps.user.firstName}}
        </template>
    </current-user>

    <h1>01 独占默认插槽的缩写语法</h1>
    <span>在上述情况下，当被提供的内容只有默认插槽时，组件的标签才可以被当作插槽的模板来使用。</span>
    <h1>02 解构插槽 Prop</h1>
</div>
<script>
    Vue.component("current-user",{
        data:function(){
            return {
                user:{
                    lastName:"chen",
                    firstName:"hao"
                }
            }
        },
        template:`<span>
                    <slot v-bind:user="user">{{user.lastName}}</slot>
                    </span>`
    })
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
