<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>Prop的大小写</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <blog-post post-title="hello!"></blog-post>
</div>
<script>
     Vue.component("blog-post",{
         props:["postTitle"],
         template:"<p>{{postTitle}}</p>"
     })
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
