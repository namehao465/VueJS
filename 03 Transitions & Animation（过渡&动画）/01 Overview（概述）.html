<body>
<h1>概述</h1>
<p>Vue 在插入、更新或者移除 DOM 时，提供多种不同方式的应用过渡效果。 包括以下工具：</p>
<ul>
    <li>在 CSS 过渡和动画中自动应用 class</li>
    <li>可以配合使用第三方 CSS 动画库，如 Animate.css</li>
    <li>在过渡钩子函数中使用 JavaScript 直接操作 DOM</li>
    <li>可以配合使用第三方 JavaScript 动画库，如 Velocity.js</li>
</ul>
</body>
</html>
