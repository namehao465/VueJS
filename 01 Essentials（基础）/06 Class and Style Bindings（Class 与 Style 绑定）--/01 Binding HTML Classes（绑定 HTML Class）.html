<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>绑定 HTML Class</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app"
    class="static"
     v-bind:class="classObject"
></div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isActive:true,
            hasError:true,
            classObject:{active:true,'text-danger':true}
        }
    })
</script>
</body>
</html>
