<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>通过插槽分发内容</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <alert-box>
        Something bad happened.
    </alert-box>
</div>
<script>
    Vue.component("alert-box",{
        template:`<div class="demo-alert">
                    <strong>Error!</strong>
                    <slot></slot>
                </div>`
    })
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
