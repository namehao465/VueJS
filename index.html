<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        鼠标悬停
    </span>
</div>
<div id="app3">
    <p v-if="seen">是否可见</p>
</div>
<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>
<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<div id="app7">
    <ol>
        <todo-item v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"></todo-item>
    </ol>
</div>
<div id="app8">
    <span v-html="vueHtml"></span>
    <input v-model="vueHtml">
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"hello world!"
        }
    })
    var app2 = new Vue({
        el:"#app2",
        data:{
            message:"页面加载于" + new Date().toLocaleString()
        }
    })
    var app3 = new Vue({
        el:"#app3",
        data:{
            seen:true
        }
    })
    var app4 = new Vue({
        el:"#app4",
        data:{
            todos:[
                {text:"学习1"},
                {text:"学习2"},
                {text:"学习3"},
                {text:"学习4"},
            ]
        }
    })
    var app5 = new Vue({
        el:"#app5",
        data:{
            message:"hello world!"
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app6 = new Vue({
        el:"#app6",
        data:{
            message:"hello world!"
        }
    })

    Vue.component("todo-item",{
        props:['todo'],
        template:"<li>{{todo.text}}</li>"
    })
    var app7 = new Vue({
        el:"#app7",
        data:{
            groceryList:[
                {id:0,text:"蔬菜1"},
                {id:1,text:"蔬菜2"},
                {id:2,text:"蔬菜3"},
                {id:3,text:"蔬菜4"},
            ]
        }
    })

    var app8 = new Vue({
        el:"#app8",
        data:{
            vueHtml:""
        }
    })
</script>
</body>
</html>
