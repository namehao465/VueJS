<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>在 v-for 里使用对象</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
    <li v-for="(name,attr,index) in object">{{index}}.{{name}}:{{attr}}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            object:{
                name:"chenhao",
                age:28
            }
        }
    })
</script>
</body>
</html>
